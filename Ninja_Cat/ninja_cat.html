<!DOCTYPE html>
<html lang='en'>
     <head>
          <meta charset='utf-8'>
          <title>Ninja Cat</title>
          <meta name='description' content='The Ninja Cat project for Coding Dojo'>
          <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
          <script type="text/javascript">
                $(document).ready(function() {
                    $("img").click(function(){
                        var current = $(this).attr("src");
                        var replacement = $(this).attr("data-alt-src");
                        $(this).attr('data-alt-src', current);
                        $(this).attr('src', replacement);
                    });
                })
          </script>
          <style type="text/css">
          #wrapper {
              width: 75%;
              min-width: 300px;
              margin: auto;
              text-align: center;
          }
          img {
              display: block;
              margin: 1px auto;
          }
          </style>
     </head>
     <body>
         <div id="wrapper">
             <h1>Ninja to Cat</h1>
             <img src="ninja0.png" data-alt-src="cat0.png" alt="part one">
             <img src="ninja1.png" data-alt-src="cat1.png" alt="part two">
             <img src="ninja2.png" data-alt-src="cat2.png" alt="part three">
             <img src="ninja3.png" data-alt-src="cat3.png" alt="part four">
             <img src="ninja4.png" data-alt-src="cat4.png" alt="part five">
         </div>
     </body>
</html>
